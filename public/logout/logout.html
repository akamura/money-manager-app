<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="logout.css" rel="stylesheet">
    <title>logout</title>
</head>

<body>
    <div class="container align-items-center text-center">
        <h1>ログアウトしました</h1>
        <button id="to_login" class="btn btn-primary shadow">ログイン画面に戻る</button>
    </div>
    <script>
        const toLoginBtn = document.getElementById("to_login");
        toLoginBtn.addEventListener("click",async () => {
            let res = await fetch("/login/login.html");
            console.log(res);
            location.href = "/login/login.html"
        })
    </script>

</body>
</html>

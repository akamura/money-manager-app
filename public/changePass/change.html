<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="change.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    <header class="bg-white border-bottom">
        <div class="container py-3 d-flex align-items-center justify-content-between">
            <h1 class="h4 m-0">データ管理画面</h1>
            <div>
                <p id="today" class="text-muted m-0 small"></p>
            </div>
            <div class="d-flex flex-column align-items-center text-center gap-1">
                <p class="h6 m-0 text-muted">ログインステータス</p>
                <p class="m-0" id="login-status"></p>
                <div class="d-flex gap-2">
                    <button id="index-btn" class="btn btn-outline-primary btn-sm">入力画面へ</button>
                    <button id="logout-btn" class="btn btn-outline-secondary btn-sm">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <h1>パスワードの変更</h1>
    <div>
        <form>
            <div>
                <label for="user-id" class="form-label">今のID</label>
                <input id="user-id" type="text" value="tamura" class="form-control">
            </div>
            <div>
                <label for="user-pass" class="form-label">今のパスワード</label>
                <input id="user-pass" type="password" value="1234" class="form-control">
            </div>
                <button id="btnSend">送信</button>
        </form>
        <div id="changeForm">
        </div>

    </div>

    <script src="change.js"></script>

</body>
</html>

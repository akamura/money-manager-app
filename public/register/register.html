<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">    
    <title>新規登録</title>

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">

                <h1>新規登録</h1>
                <div>
                    <label for="register-input-id">IDの登録</label>
                    <input id="register-input-id" type="text" value="yata">
                </div>
                <div>
                    <label for="register-input-pass">パスワードの登録</label>
                    <input id="register-input-pass" type="password" value="test">
                </div>
                <button id="register-btn" class="btn btn-primary">登録</button>
                
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <button id="to-login-btn" class="btn btn-outline-secondary shadow-sm border">ログイン画面へ</button>
            <label for="to-login-btn"></label>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>

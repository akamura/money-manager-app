<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
    <title>管理画面</title>
</head>
<body class="bg-light" style="font-family: 'Noto Sans JP',system-ui,sans-serif;">
    <header class="bg-white border-bottom">
        <div class="container py-3 d-flex align-items-center justify-content-between">
            <h1 class="h4 m-0">データ管理画面</h1>
            <div>
                <p id="today" class="text-muted m-0 small"></p>
            </div>
            <div class="d-flex flex-column align-items-center text-center gap-1">
                <p class="h6 m-0 text-muted">ログインステータス</p>
                <p class="m-0" id="login-status"></p>
                <div class="d-flex gap-2">
                    <button id="index-btn" class="btn btn-outline-primary btn-sm">入力画面へ</button>
                    <button id="logout-btn" class="btn btn-outline-secondary btn-sm">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <h1 class="text-center my-4">管理画面</h1>
    <main class="container my-4">        
        <section id="search" class="mb-5">
            <h3 class="h5 mb-3">データ検索</h3>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="searchForm" class="row g-3">
                        <div class="col-12 col-sm-6 col-md-3">
                            <label for="start_date" class="form-label">開始</label>
                            <input id="start_date" type="date" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <label for="end_date" class="form-label">終了</label>
                            <input id="end_date" type="date" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <label for="user_name" class="form-label">ユーザー名</label>
                            <input id="user_name" type="text" class="form-control" value="tamura">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <label for="cate_name" class="form-label">カテゴリ</label>
                            <select id="cate_name" class="form-select">
                                <option value="investment">投資</option>
                                <option value="book">本</option>
                                <option value="comic">漫画</option>
                                <option value="waste">浪費</option>
                                <option value="entertainment">娯楽</option>
                                <option value="gacha">ガチャ</option>
                                <option value="food">食費</option>
                                <option value="food_snack">食費（つまみ）</option>
                                <option value="out_of_eating">外食</option>
                                <option value="out_of_eating_drink">外食（酒）</option>
                                <option value="delivery">デリバリー</option>
                                <option value="alcohol">酒</option>
                                <option value="gas">ガス</option>
                                <option value="electricity_bill">電気</option>
                                <option value="necessities">日用品</option>
                                <option value="medi">医療費</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button id="btnSearch" class="btn btn-primary">検索</button>
                            <button id="btnEdit" class="btn btn-outline-primary">編集</button>
                            <button id="btnDelete" class="btn btn-outline-danger">削除</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 検索結果 -->
            <div class="card shadow-sm mt-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover align-middle mb-0 table-fixed">
                            <colgroup>
                                <col style="width: 20%;">
                                <col style="width: 18%;">
                                <col style="width: 22%;">
                                <col style="width: 15%;">
                                <col style="width: 15%;">
                                <col style="width: 7%;">
                                <col style="width: 8%;">
                            </colgroup>
                            
                            <thead>
                                <tr>
                                    <!-- <th> -->
                                        <th scope="col">日付</th>
                                        <th scope="col">ユーザー</th>
                                        <th scope="col">カテゴリ</th>
                                        <th scope="col" class="text-end">金額</th>
                                        <th scope="col">備考</th>
                                        <th scope="col">状態</th>
                                        <th scope="col" class="text-center">操作</th>
                                    <!-- </th> -->
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- 追加項目の管理 -->
        <section id="addItem" class="container">
            <h1 class="text-center my-4">追加項目の管理</h1>
            <h3 class="h5 mb-3">データ検索</h3>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="addForm" class="d-flex flex-wrap gap-2">
                        <div class="col-12">
                            <button id="addBtnSearch" class="btn btn-primary">検索</button>
                            <button id="addBtnEdit" class="btn btn-outline-primary">編集</button>
                            <button id="addBtnDelete" class="btn btn-outline-danger">削除</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card shadow-sm mt-3 mb-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover align-middle mb-0 table-fixed">
                            <colgroup>
                                <col style="width: 60%;">
                            <col style="width: 30%;">
                            <col style="width: 10%;">
                        </colgroup>
                        
                        <thead class="table-light sticky-top">
                            <tr>
                                <th scope="col">名前</th>
                                <th scope="col">カテゴリ</th>
                                <th scope="col" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-addItem"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </section>
    <section>
        <!-- ユーザーの管理 -->
        <h1 class="text-center my-4">ユーザーの管理</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="addForm" class="d-flex flex-wrap gap-2">
                        <div class="col-12">
                            <!-- <button id="userBtnSearch" class="btn btn-primary">検索</button> -->
                            <button id="userBtnEdit" class="btn btn-outline-primary">編集</button>
                            <button id="userBtnDelete" class="btn btn-outline-danger">削除</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card shadow-sm mt-3 mb-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover align-middle mb-0 table-fixed">
                            <colgroup>
                                <col style="width: 60%;">
                                <col style="width: 30%;">
                                <col style="width: 10%;">
                            </colgroup>
                        
                        <thead class="table-light sticky-top">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">権限</th>
                                <th scope="col" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-userInfo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="/changePass/change.html">パスワードの変更</a>
    </footer>
    
</main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
